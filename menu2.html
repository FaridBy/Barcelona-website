<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
	<style type="text/css">
		.line{height: 47px;width: 400px;background: #008000}
		.line ul{margin: 0px;padding: 0px; list-style: none}
		.line ul li{float: left;display: block;width: 98px;text-align: center;line-height: 45px;border: solid 1px #000000;}
		.line ul li ul{display: none}
		.line ul li:hover ul{display: block;}
		.line ul li ul li:hover {background: #008000}
	
	
	
	</style>
</head>

<body>
	<div class="line">
	
	<ul>
		<li>Main</li>
		<li>News</li>
		<li>About</li>
		<li>Contact
		<ul><li>Telephone</li>

		</li>
		
		
		</ul>
	
	
	</div>
</body>
</html>
